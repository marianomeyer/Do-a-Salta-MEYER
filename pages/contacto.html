            <main>
                <div>
                    <h2 class="blueText smallText textStyle animate__animated animate__swing animate__delay-1s animate__repeat-3">CONTÁCTANOS</h2>
                </div>
                <section class="formSection">
                    <div class="container py-4">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6 col-12 d-flex flex-column justify-content-center">
                                <img srcset="../img/cajadoñasalta-500 500w,
                                            ../img/cajadoñasalta-790 790w,    
                                            ../img/cajadoñasalta-1024.jpg 1024w" 
                                    sizes="(max-width: 320px) 500px,
                                            (max-width: 768px) 790px,
                                            1024px"
                                    src="../img/cajadoñasalta-1024.jpg" 
                                    loading="lazy" 
                                    alt="Caja Doña Salta" 
                                    class="pb-3 img-fluid imagesSize">
                            </div>
                            <div class="col-md-6 col-12">
                                <div>
                                    <h3 class="orangeText smallText textStyle">Podes dejar tu mensaje</h3>
                                </div>
                                <form> 
                                    <div class="row d-flex">
                                        <div class="mb-3 col-md-6 col-12">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="email" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Ingrese su nombre" required>
                                        </div>
                                        <div class="mb-3 col-md-6 col-12">
                                            <label for="apellido" class="form-label">Apellido</label>
                                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                                        </div>
                                    </div>
                                    <div class="row d-flex">
                                        <div class="mb-3 col-md-6 col-12">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Ingrese su correo" required>
                                        </div>
                                        <div class="mb-3 col-md-6 col-12">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="text" class="form-control" id="telefono" placeholder="Ingrese su telefono">
                                        </div>
                                    </div>
                                    <div class="row d-flex">
                                        <div class="col-12">
                                            <label for="mensaje">Mensaje</label>
                                            <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Deja tu mensaje, comentarios o sugerencias" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-center">
                                            <button type="submit" class="mt-3 px-5 styleButton formButton">Enviar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
